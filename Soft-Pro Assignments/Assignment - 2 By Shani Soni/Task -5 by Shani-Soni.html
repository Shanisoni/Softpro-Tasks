<!DOCTYPE html>
<html>

<head>
	<title>
		HTML fieldset form Attribute
	</title>
	<style>
        body{
            background-color:rgb(138, 50, 50);
        }
		h1,
		h2,
		.title {
			text-align: center;
			background-color:rgb(100, 96, 96);
		}
		
		fieldset {
			width: 50%;
			margin-left: 22%;
			background-color:rgb(253, 248, 248);	
		}
		
		h1 {
			color: black;
            text-decoration: underline;
			background-color:rgb(250, 248, 248);
		}
        .title{
            color: rgb(253, 253, 255);
            font-size: 20px;
        }
	</style>
</head>

<body>
	<h1>Fieldset Registration Form</h1>
	
	<form id="my">
		<div class="title">
			Information
		</div>
	</form>
    <fieldset form="my">
		<legend>Personal Information</legend>
		Name:
		<br> User ID:
		<input type="text">
	</fieldset>
	<br>

	<fieldset form="my">
		<legend>Address</legend>
		City:
		<input type="text">
		<br> State:
		<input type="text">
		<br> Country:
		<input type="text">
	</fieldset>
	<br>
	<fieldset form="my">
		<legend>Marks:</legend>
		HighSchool:
		<input type="text">
		<br> Intermediate:
		<input type="text">
		<br> Graduation/Diploma:
		<input type="text">
        <br> Other:
		<input type="text">
	</fieldset>

</body>

</html>
